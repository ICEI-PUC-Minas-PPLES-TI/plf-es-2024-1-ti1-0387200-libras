<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Libra Learn</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/styles.css" />
	</head>
	<body>
		<form class="row g-3 mx-auto col-md-6" id="cursoForm" method="POST">
			<h2>Postar novo curso</h2>
			<div class="col-md-6 form-group">
				<label for="titulo" class="form-label">Título</label>
				<input
					type="text"
					class="form-control"
					id="titulo"
					placeholder="Título do curso"
				/>
			</div>
			<div class="col-md-6 form-group">
				<label for="duracao" class="form-label">Duração</label>
				<input
					type="text"
					class="form-control"
					id="duracao"
					placeholder="Duração do curso"
				/>
			</div>
			<div class="col-12 form-group">
				<label for="nivel" class="form-label">Nível</label>
				<select id="nivel" class="form-select">
					<option value="Iniciante">Iniciante</option>
					<option value="Intermediário">Intermediário</option>
					<option value="Avançado">Avançado</option>
				</select>
			</div>
			<div class="col-12 form-group">
				<label for="professor" class="form-label">Professor</label>
				<input
					type="text"
					class="form-control"
					id="professor"
					placeholder="Professor do curso"
				/>
			</div>
			<div class="col-md-6 form-group">
				<label for="experiencia" class="form-label">Experiencia</label>
				<input
					type="text"
					class="form-control"
					id="experiencia"
					placeholder="Tempo de experiência do professor"
				/>
			</div>
			<div class="col-md-6 form-group">
				<label for="certificado" class="form-label">Possui certificado?</label>
				<select id="certificado" class="form-select">
					<option value="sim">Sim</option>
					<option value="nao">Não</option>
				</select>
			</div>
			<div class="col-md-12 form-group">
				<label for="descricao" class="form-label">Descrição</label>
				<textarea
					name="descricao"
					class="form-control"
					rows="5"
					style="resize: none"
					id="descricao"
					placeholder="Digite a descrição do curso"
				></textarea>
			</div>
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Postar Curso</button>
			</div>
		</form>
		<script src="./js/main.js"></script>
	</body>
</html>
